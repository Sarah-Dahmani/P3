<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="authentification.js" defer></script>
    <script src="login.js" defer></script>
</head>

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li id="nav-connexion"></li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="Log-In">
            <h2>Log In</h2>
            <div class="error" id="login-error">

            </div>
            <form class="form-login" action="#" method="post" class="form" id="connexion">
                <div class="email">
                <label for="email" class="label">E-mail</label>
                <input type="email" class="input" id="email">
                </div>
                <div class="mdp">
                <label for="pass" class="label">Mot de passe</label>
                <input type="password" class="input" id="pass" name="password">
                </div>
                <input type="submit" value="Se connecter">

                <span class="forgotten-password">Mot de passe oublié</span>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>

</html>
